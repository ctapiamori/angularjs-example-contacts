<h1>Contactos</h1>
<div>
	<div class="form-group">
		<div class="input-group">
			<input type="text" class="form-control">
			<div class="input-group-btn">
				<button class="btn btn-default" type="button"><i class="fa fa-search fa-fw"></i>Buscar</button>
				<button class="btn btn-primary" type="button"><i class="fa fa-plus fa-fw"></i>Agregar</button>
			</div>
		</div>
	</div>
</div>
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">Listado</div>
	</div>
	<ul class="list-group">
		<li ng-repeat="contact in contactos" class="list-group-item list-group-item-default clearfix">
			<div class="col-xs-6">
				<label>{{contact.nombre}}</label>
			</div>
			<div class="col-xs-6">
				<div class="btn-group btn-group-sm pull-right">
					<a href="" class="btn btn-primary"><i class="fa fa-search fa-fw"></i></a>	
					<a class="btn btn-default" href="#contactos/{{contact.id}}"><i class="fa fa-pencil fa-lg"></i></a>
					<a class="btn btn-danger" ng-click="eliminarContacto($index)"><i class="fa fa-trash-o fa-lg"></i></a>
				</div>
			</div>
		</li>
	</ul>
</div>

<div class="row">
	<div ng-repeat="contact in contactos" class="col-md-4 col-lg-3">
		<div class="panel panel-primary">
			<div class="panel-heading clearfix">
				<div class="panel-title pull-left" style="padding-top: 7.5px;">Contacto</div>
				<div class="btn-group pull-right">
					<a class="btn btn-default btn-sm" href="#contactos/{{contact.id}}"><i class="fa fa-pencil fa-lg"></i></a>
					<a class="btn btn-danger btn-sm" ng-click="eliminarContacto($index)"><i class="fa fa-trash-o fa-lg"></i></a>
				</div>
			</div>
			<div class="panel-body">
				<div>
					<div class="col-xs-9">
						<label class="text-nowrap">{{contact.nombre}}</label>
					</div>
					<div class="pull-right">
						<a href="#"><i class="fa fa-search-plus fa-fw"></i>Ver</a>
					</div>
				</div>
			</div>
			<!--div class="panel-footer">
				<a href="mailto:{{contact.correo}}"><i class="fa fa-envelope-o"></i>&nbsp;{{contact.correo}}</a>
			</div-->
		</div>
	</div>
</div>
